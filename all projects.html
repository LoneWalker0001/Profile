<! doctype html>
<style>
  
@viewport{
zoom:1.0;width:extend-to-zoom;
}   
@-ms-viewport{
zoom:1.0;width:extend-to-zoom;
}
#header{
min-height:70px;opacity:0.9;text-align:center;padding-top: 5px;
}


	
	
	@import "compass/css3";

*{
  box-sizing: border-box;
}

html,
body{
  background-color: #FEDCC8;
}

.parallax {
  perspective: 100px;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  position: absolute;
  top: 0;
  left: 50%;
  right: 0;
  bottom: 0;
  margin-left: -1500px;
}

.parallax__layer{
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  
  img{
    display: block;
    position: absolute;
    bottom: 0;
  }
}

.parallax__cover{
  background: #2D112B;
  display: block;
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  height: 2000px;
  z-index: 2;
}

$parallax__layers: 6;

@for $i from 0 through $parallax__layers {
  $x: ($parallax__layers - $i) / 2;
  .parallax__layer__#{$i}{
     transform: translateZ(-100 * $x#{px}) scale($x + 1);
  }
}
	

	
	
#footer{ 
min-height:100px;
}
center{
text-align: -webkit-center;
}
  
</style>


<html lang="en">
  <head>
