<!doctype html>
<style>

#body{
      min-height:400px;padding-top:20px;padding-bottom:40px;
}
#foot{
      min-height:100px;
}
@viewport{
              zoom:1.0;width:extend-to-zoom;
    }   
    @-ms-viewport{
             zoom:1.0;width:extend-to-zoom;
    }
*{
padding:0;box-sizing:border-box;
}
 .welcome{
font-size:150%;font-weight:bolder
;}
.profile-container{margin:auto;width:600px;height:350px;position:relative;overflow:hidden;
border-radius:10px;
}
.profile-container .img-bar{height:100%;background:url("image/img.jpg");background-size:cover;
background-repeat:no-repeat;position:absolute;transition:all 1s;border-radius:10px;
}
.profile-container .img-bar:nth-child(1){width:25%;z-index:6;transition-delay:0s;border-radius:10px;
}
.profile-container .img-bar:nth-child(2){width:50%;z-index:5;transition-delay:0.2s;border-radius:10px;
}
.profile-container .img-bar:nth-child(3){width:75%;z-index:4;transition-delay:0.4s;border-radius:10px;
}
.profile-container .img-bar:nth-child(4){width:100%;z-index:3;transition-delay:0.6s;border-radius:10px;
}
.profile-container:hover .img-bar{transform:translateY(-100%);border-radius:10px;
}
.profile-container:hover .img-bar:nth-child(1){transition-delay:0.6s;border-radius:10px;
}
.profile-container:hover .img-bar:nth-child(2){transition-delay:0.4s;border-radius:10px;
}
.profile-container:hover .img-bar:nth-child(3){transition-delay:0.2s;border-radius:10px;
}
.profile-container:hover .img-bar:nth-child(4){transition-delay:0s;border-radius:10px;
}
.profile-content{ display:flex;justify-content:center;align-items:center;flex-direction:column;background-color:white;opacity:0.9;
height:100%;text-transform:capitalize;font-family:arial;text-align:center;transform:translateY(100%);
transition:all 1.5s;transition-delay:0.3s;color:#444;border-radius:10px;
}
.profile-content p{line-height:1.6;margin:20px 0 30px;
}
.profile-content .btn{ text-decoration:none;padding:10px 20px;color:#444;border:3px solid #444;
font-weight:bolder;
}
.profile-container:hover .profile-content{transform:translateY(0);
}
.footer-basic {top-margin:3%;padding:40px 0;background-color:#ffffff;opacity:0.9;min-height:100px}

.footer-basic ul { padding:0; list-style:none;  text-align:center;  font-size:18px;  line-height:1.6;  margin-bottom:0;}

.footer-basic li { padding:0 10px;}

.footer-basic ul a { color:inherit;  text-decoration:none;  opacity:0.8;}

.footer-basic ul a:hover { opacity:1;}

.footer-basic .social {  text-align:center;  padding-bottom:25px;}

.footer-basic .social > a { font-size:24px;  width:40px;  height:40px;  line-height:40px;  display:inline-block;  text-align:center;  border-radius:50%;
    border:1px solid #ccc;  margin:0 8px;  color:inherit;  opacity:0.75;}

.footer-basic .social > a:hover {  opacity:0.9;}

.footer-basic .copyright {  margin-top:15px;  text-align:center;  font-size:13px;  color:#aaa;  margin-bottom:0;}




.container{
  width:450px;
  overflow:hidden;
}

svg{
  // background:pink;
  position:absolute;
  left:0;
  right:0;
  top:0;
  bottom:0;
  margin:auto;
  z-index:2;
  opacity:0.5;
}

.overlay{
  position:absolute;
  left:0;
  right:0;
  top:0;
  bottom:0;
  margin:auto;
  z-index:3;
  opacity:1;
  mix-blend-mode:multiply;
  background: #9236ff;
background: -moz-linear-gradient(-45deg, #9236ff 0%, #f763c6 33%, #ff9292 66%, #fff7e1 100%);
background: -webkit-linear-gradient(-45deg, #9236ff 0%,#f763c6 33%,#ff9292 66%,#fff7e1 100%);
background: linear-gradient(135deg, #9236ff 0%,#f763c6 33%,#ff9292 66%,#fff7e1 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#9236ff', endColorstr='#fff7e1',GradientType=1 );
}
.cls-1, .cls-4{
  animation: r-rotate 2s  infinite alternate;
  transform-origin:100% 100%;
}

.cls-2, .cls-3{
  animation: l-rotate 2s  infinite alternate;
  transform-origin:100% 0%;
}

.cls-2, .cls-4{
  animation-delay:0.5s;
}

.l{
  stroke:  #F72CAA;
  fill: #F72CAA;
  animation: l-rotate 2s alternate infinite;
  transform-origin:100% 0%
}

@keyframes r-rotate{
  from{
    transform: rotate(270deg);
  }
  to{
    transform: rotate(360deg);
  }
}
@keyframes l-rotate{
  from{
    transform: rotate(270deg);
  }
  to{
    transform: rotate(360deg);
  }
}







</style>
