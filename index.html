 .welcome{

.profile-container{margin:auto;width:600px;height:350px;position:relative;overflow:hidden;
border-radius:10px;
}
.profile-container .img-bar{height:100%;background-image:url("image/img.jpg");background-size:cover;
background-repeat:no-repeat;position:absolute;transition:all 1s;border-radius:10px;
}
.profile-container .img-bar:nth-child(1){width:25%;z-index:6;transition-delay:0s;border-radius:10px;
}
.profile-container .img-bar:nth-child(2){width:50%;z-index:5;transition-delay:0.2s;border-radius:10px;
}
.profile-container .img-bar:nth-child(3){width:75%;z-index:4;transition-delay:0.4s;border-radius:10px;
}
.profile-container .img-bar:nth-child(4){width:100%;z-index:3;transition-delay:0.6s;border-radius:10px;
}
.profile-container:hover .img-bar{transform:translateY(-100%);border-radius:10px;
}
.profile-container:hover .img-bar:nth-child(1){transition-delay:0.6s;border-radius:10px;
}
.profile-container:hover .img-bar:nth-child(2){transition-delay:0.4s;border-radius:10px;
}
.profile-container:hover .img-bar:nth-child(3){transition-delay:0.2s;border-radius:10px;
}
.profile-container:hover .img-bar:nth-child(4){transition-delay:0s;border-radius:10px;
}
.profile-content{ display:flex;justify-content:center;align-items:center;flex-direction:column;background-color:white;opacity:0.9;
height:100%;text-transform:capitalize;font-family:arial;text-align:center;transform:translateY(100%);
transition:all 1.5s;transition-delay:0.3s;color:#444;border-radius:10px;
}
.profile-content p{line-height:1.6;margin:20px 0 30px;
}
.profile-content .btn{ text-decoration:none;padding:10px 20px;color:#444;border:3px solid #444;
font-weight:bolder;
}
.profile-container:hover .profile-content{transform:translateY(0);
}
